<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorzakon - Azərbaycan Kriminal Dünyası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0f0f23 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 100, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 100, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .title {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff0000, #ff6600, #ff3300, #ff0000);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: glow 3s ease-in-out infinite alternate, gradientShift 4s ease-in-out infinite;
            letter-spacing: 4px;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
            to { text-shadow: 0 0 50px rgba(255, 0, 0, 1), 0 0 70px rgba(255, 0, 0, 0.8); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scaleX(0.8); }
            50% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #e0e0e0;
            margin-bottom: 40px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .form-container {
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 
                0 0 40px rgba(255, 0, 0, 0.3),
                inset 0 0 40px rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .form-group {
            margin-bottom: 35px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: #ff0000;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ff0000;
            border-radius: 12px;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 
                0 0 25px rgba(255, 0, 0, 0.6),
                inset 0 0 20px rgba(255, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            width: 100%;
            padding: 25px;
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff0000, #ff6600, #ff3300);
            background-size: 200% 200%;
            border: none;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            animation: gradientMove 3s ease-in-out infinite;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(255, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 0, 0.3);
            animation: gradientMove 1s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .submit-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .result {
            background: rgba(15, 15, 35, 0.95);
            border: 2px solid #ff6600;
            border-radius: 20px;
            padding: 40px;
            display: none;
            box-shadow: 
                0 0 40px rgba(255, 100, 0, 0.4),
                inset 0 0 40px rgba(255, 100, 0, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff0000, #ff6600, #ff3300);
            animation: borderGlow 2s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .result h3 {
            color: #ff6600;
            margin-bottom: 25px;
            font-size: 2rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 100, 0, 0.8);
        }

        .result-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .result-item {
            background: rgba(255, 100, 0, 0.1);
            border: 1px solid rgba(255, 100, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: rgba(255, 100, 0, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 100, 0, 0.3);
        }

        .result-item strong {
            color: #ff6600;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-item span {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 100, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 100, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff0000, #ff6600);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff6600;
            text-shadow: 0 0 20px rgba(255, 100, 0, 0.8);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .warning {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            color: #ffcccc;
            backdrop-filter: blur(10px);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff0000;
            border-radius: 50%;
            animation: float 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .title {
                font-size: 3.5rem;
            }
            
            .form-container, .result {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .form-container, .result {
                padding: 25px;
                margin: 0 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 0, 0, 0.3);
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Vorzakon</h1>
            <p class="subtitle">Azərbaycan Kriminal Dünyasının Səhifəsi</p>
        </div>

        <div class="main-content">
            <div class="form-container">
                <form id="vorzakonForm">
                    <div class="form-group">
                        <label for="name">Adınız:</label>
                        <input type="text" id="name" name="name" required placeholder="Adınızı daxil edin...">
                    </div>

                    <div class="form-group">
                        <label for="nickname">Ləqəb:</label>
                        <input type="text" id="nickname" name="nickname" required placeholder="Kriminal ləqəbinizi daxil edin...">
                    </div>

                    <div class="form-group">
                        <label for="age">Yaşınız:</label>
                        <input type="number" id="age" name="age" required min="18" max="100" placeholder="Yaşınızı daxil edin...">
                    </div>

                    <button type="submit" class="submit-btn">Vorzakon Statusunu Yoxla</button>
                </form>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Vorzakon statusu yoxlanılır...</p>
                </div>
            </div>

            <div class="result" id="result">
                <h3>Vorzakon Nəticəsi</h3>
                <div class="result-content" id="resultContent"></div>
                <div class="stats-grid" id="statsGrid"></div>
            </div>
        </div>

        <div class="warning">
            ⚠️ Bu səhifə yalnız əyləncə məqsədləri üçündür. Həqiqi kriminal fəaliyyət qanunsuzdur və ciddi nəticələrə səbəb ola bilər.
        </div>
    </div>

    <script>
        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elementCount = 30;

            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                element.style.animationDuration = (Math.random() * 3 + 4) + 's';
                element.style.opacity = Math.random() * 0.5 + 0.3;
                container.appendChild(element);
            }
        }

        // Form handling with loading animation
        document.getElementById('vorzakonForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const form = document.querySelector('form');
            
            // Show loading
            form.style.display = 'none';
            loading.style.display = 'block';
            
            setTimeout(() => {
                const name = document.getElementById('name').value;
                const nickname = document.getElementById('nickname').value;
                const age = parseInt(document.getElementById('age').value);
                
                const result = generateVorzakonResult(name, nickname, age);
                displayResult(result);
                
                // Hide loading and show form
                loading.style.display = 'none';
                form.style.display = 'block';
            }, 2000);
        });

        function generateVorzakonResult(name, nickname, age) {
            const statuses = [
                'Avtoritet Vorzakon',
                'Güclü Vorzakon',
                'Orta Səviyyəli Vorzakon',
                'Başlanğıc Vorzakon',
                'Legendar Vorzakon'
            ];

            const specialties = [
                'Narkotik biznesi',
                'Silah ticarəti',
                'Qumarxana idarəetməsi',
                'Korrupsiya',
                'Qaçaqmalçılıq',
                'Rəqabətli biznes',
                'Qoruma xidmətləri'
            ];

            const status = statuses[Math.floor(Math.random() * statuses.length)];
            const specialty = specialties[Math.floor(Math.random() * specialties.length)];
            
            let influence = Math.floor(Math.random() * 100) + 1;
            let respect = Math.floor(Math.random() * 100) + 1;
            let danger = Math.floor(Math.random() * 100) + 1;

            // Age affects the results
            if (age > 40) {
                influence += 25;
                respect += 20;
                danger -= 10;
            } else if (age < 25) {
                influence -= 15;
                respect -= 10;
                danger += 20;
            }

            return {
                name: name,
                nickname: nickname,
                age: age,
                status: status,
                territory: 'Şəmkir bölgəsi',
                specialty: specialty,
                influence: Math.min(influence, 100),
                respect: Math.min(respect, 100),
                danger: Math.min(danger, 100)
            };
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            const statsGrid = document.getElementById('statsGrid');
            
            contentDiv.innerHTML = `
                <div class="result-item">
                    <strong>Ad</strong>
                    <span>${result.name}</span>
                </div>
                <div class="result-item">
                    <strong>Ləqəb</strong>
                    <span>"${result.nickname}"</span>
                </div>
                <div class="result-item">
                    <strong>Yaş</strong>
                    <span>${result.age}</span>
                </div>
                <div class="result-item">
                    <strong>Status</strong>
                    <span>${result.status}</span>
                </div>
                <div class="result-item">
                    <strong>Ərazi</strong>
                    <span>${result.territory}</span>
                </div>
                <div class="result-item">
                    <strong>İxtisas</strong>
                    <span>${result.specialty}</span>
                </div>
            `;

            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${result.influence}%</div>
                    <div class="stat-label">Təsir Gücü</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${result.respect}%</div>
                    <div class="stat-label">Hörmət</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${result.danger}%</div>
                    <div class="stat-label">Təhlükə Səviyyəsi</div>
                </div>
            `;
            
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize floating elements
        createFloatingElements();

        // Add interactive effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02) translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1) translateY(0)';
            });
        });

        // Add hover effects to result items
        document.addEventListener('DOMContentLoaded', function() {
            const resultItems = document.querySelectorAll('.result-item');
            resultItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
