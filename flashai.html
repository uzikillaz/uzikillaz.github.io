<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini 2.0 Flash Demo</title>
</head>
<body>
  <h2>Ask Gemini 2.0 Flash</h2>
  <input type="text" id="userInput" placeholder="Enter your prompt" style="width: 300px;">
  <button onclick="askGemini()">Submit</button>
  <pre id="output"></pre>

  <script>
    async function askGemini() {
      const input = document.getElementById("userInput").value;

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyCEfpAo5nRF01_YwBjCUdaJCvGwY0SJS1c", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          contents: [
            {
              parts: [{ text: input }],
              role: "user"
            }
          ]
        })
      });

      const data = await response.json();
      const output = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response";
      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
